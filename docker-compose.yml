services:
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5


  backend:
    image: ${DOCKER_USERNAME}/mydevops-backend
    build: ./mern-auth-backend
    ports:
      - "5050:5000"
    env_file:
      - ./mern-auth-backend/.env
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/mern_auth
    depends_on:
      - mongo

  frontend:
    image: ${DOCKER_USERNAME}/mydevops-frontend
    build:
      context: ./mern-auth-frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5174:5174"
    volumes:
      - ./mern-auth-frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    # command: sh -c "npm install && npm run dev"
    depends_on:
      - backend

